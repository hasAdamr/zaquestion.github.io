          var urls = ["hellochatty://hellochatty.co/chat?mat_click_id=b75eb0292caa254b742f26bb9e61e4b7-20160216-877","market://details?id=com.hellochatty\u0026referrer=mat_click_id%3Db75eb0292caa254b742f26bb9e61e4b7-20160216-877%26mat_deeplink%3Dhellochatty%253A%252F%252Fhellochatty.co%252Fchat%253Fmat_click_id%253Db75eb0292caa254b742f26bb9e61e4b7-20160216-877%26utm_campaign%3DHello%2BChatty%2BAndroid%2B%2528Default%2529%26utm_content%3DInternal%26utm_medium%3DInternal%26utm_source%3DGeneric%26utm_term%3DInternal","https://play.google.com/store/apps/details?id=com.hellochatty\u0026referrer=mat_click_id%3Db75eb0292caa254b742f26bb9e61e4b7-20160216-877%26mat_deeplink%3Dhellochatty%253A%252F%252Fhellochatty.co%252Fchat%253Fmat_click_id%253Db75eb0292caa254b742f26bb9e61e4b7-20160216-877%26utm_campaign%3DHello%2BChatty%2BAndroid%2B%2528Default%2529%26utm_content%3DInternal%26utm_medium%3DInternal%26utm_source%3DGeneric%26utm_term%3DInternal"];
          var redirectFn;
          var isFirefoxAndroid = false;
          var lastFired = new Date().getTime();

          // iOS 9+ will be served this template instead of the iOS one, so detect mobile WebKit
          if (navigator.userAgent.match(/AppleWebKit.+Mobile/)) {
            redirectFn = redirectWebkit;
          }
          else if (navigator.userAgent.match(/Android/)) {
            if (navigator.userAgent.match(/Chrome/)) {
              redirectFn = redirectWebkit;
            } else {
              isFirefoxAndroid = navigator.userAgent.match(/Firefox/);
              redirectFn = redirectDefault;
            }
          } else if (navigator.userAgent.match(/Silk/)) {
            redirectFn = redirectDefault;
          } else {
            redirectFn = redirectWeb;
          }

          function ensureLoadedThen(fn) {
            if(document.readyState !== 'loading') {
              fn();
            } else {
              window.onload = fn;
            }
          }

          function invoke() {
            redirect(redirectFn, [].concat(urls));
            // On FF Android, if we try to invoke the app and it is not installed, it
            // will not fire the 'load' event of the iframe, so we'll set a timer to trigger it
            // manually
            if(isFirefoxAndroid) {
              setTimeout(function(){
                if(!document.hidden) {
                  downloadApp();
                }
              }, 2000);
            }
          }

          function downloadApp(evt) {
            if(evt) {
              evt.preventDefault();
            }
            var downloadUrls = [].concat(urls);
            downloadUrls.shift();
            redirect(redirectFn, downloadUrls);
          }

          // redirect using specified function. If only one URL, we failed invoke and markets, force move to web
          function redirect(fn, urls) {
            var url;

            while (urls.length > 1) {
              url = urls.shift();

              if (url) {
                return fn(url, urls);
              }
            }

            if (urls.length === 1) {
              window.location = urls.shift();
            }
          }

          // Webkit browsers (iOS/Chrome)
          function redirectWebkit(url, urls) {
            setTimeout(function() {
              if (!document.webkitHidden) {
                now = new Date().getTime();
                if(now - lastFired < 5000) {//if it's been less than 5 seconds
                  redirect(redirectWebkit, urls);
                }
              }
            }, 2000);

            window.location = url;
          }

          // Non-webkit browser redirection
          function redirectDefault(url, urls) {
            var iframe = document.createElement("iframe");

            iframe.style.border = "none";
            iframe.style.width = "1px";
            iframe.style.height = "1px";

            iframe.onload = function() {
              redirect(redirectDefault, urls);
            };
            iframe.src = url;

            // If we're still loading the document, wait before doing this
            ensureLoadedThen(function() {
              document.body.appendChild(iframe);
            });
          }

          function redirectWeb() {
            window.location = urls[urls.length - 1];
          }

          invoke();
        </script>
